<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <a href="../index.html"><h2>MokeSell</h2></a>
        <form action="./search-for-items.html">
            <div class="search">
                <span class="search-icon material-symbols-outlined">search</span>
                <input class="search-input" type="text" name="query" placeholder="Search for books">
            </div>
        </form>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Listings</a></li>
                <li id="login-link" style="display: none;"><a href="./login.html">Login</a></li>
                <li id="register-link" style="display: none;"><a href="./register.html">Register</a></li>
                <li id="profile-link" style="display: none;"><a href="./profile.html">Profile</a></li>
                <li id="logout-link" style="display: none;"><a href="#">Logout</a></li>
            </ul>
        </nav>
        <a href="./list-items.html"><button>Sell</button></a>
    </header>
    <div class="messages-both">
        <div class="messages-left">
            <h3>Chats</h3>
            <br>
            <div class="user-chat">
                <div class="image-user-chat">
                    <img src="../images/dokja-icon.jpg" alt="Profile Picture">
                </div>
                <div class="user-chat-info">
                    <h4>@dokjqk</h4>
                    <p>DanDaDan</p>
                    <p>$4</p>
                </div>
                <div class="image-listing-chat">
                    <img src="../images/dandadan.jpg" alt="Listing Image">
                </div>
            </div>
            <div class="user-chat">
                <div class="image-user-chat">
                    <img src="../images/minji.icon.jpg" alt="Profile Picture">
                </div>
                <div class="user-chat-info">
                    <h4>@minji.s</h4>
                    <p>The Little Prince</p>
                    <p>$2</p>
                </div>
                <div class="image-listing-chat">
                    <img src="../images/the-little-prince.jpg" alt="Listing Image">
                </div>
            </div>
            <div class="user-chat">
                <div class="image-user-chat">
                    <img src="../images/minji.icon.jpg" alt="Profile Picture">
                </div>
                <div class="user-chat-info">
                    <h4>@minji.s</h4>
                    <p>The Midnight Library</p>
                    <p>$8</p>
                </div>
                <div class="image-listing-chat">
                    <img src="../images/the-midnight-library.jpg" alt="Listing Image">
                </div>
            </div>
        </div>
        <div class="messages-right">
            <div class="chat-container">
                <div class="user-chat chat-one user-right">
                    <div class="image-listing-chat">
                        <img src="../images/dandadan.jpg" alt="Listing Image">
                    </div>
                    <div class="user-chat-info">
                        <h3>DanDaDan</h3>
                        <p>$4</p>
                        <h3 class="send-offer">Send Offer</h3>
                        <h3 class="send-review" style="display: none;">Send Review</h3>
                    </div>
                    <div class="image-user-chat">
                        <h4>@dokjqk</h4>
                        <img src="../images/dokja-icon.jpg" alt="Profile Picture">
                    </div>
                </div>
                <div class="text-messages">
                    <div class="message user-message initial">
                        <div class="message-text">Hello, is this item still available?</div>
                    </div>
                    <div class="message bot-message initial">
                        <div class="message-text">Yes, it is still available.</div>
                    </div>
                </div>
                <div class="text-chat-footer">
                    <input type="text" class="message-input" placeholder="Type a message...">
                    <button class="send-message">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./messaging.js"></script>
</body>
</html>
