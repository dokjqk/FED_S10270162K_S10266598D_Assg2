<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Review</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5593393212.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="../index.html"><h2>MokeSell</h2></a>
        <form action="./search-for-items.html">
            <div class="search">
                <span class="search-icon material-symbols-outlined">search</span>
                <input class="search-input" type="text" name="query" placeholder="Search for books">
            </div>
        </form>
        <nav>
            <ul class="nav-links">
                <li><a href="../fiction.html">Listings</a></li>
                <li id="login-link" style="display: none;"><a href="./login.html">Login</a></li>
                <li id="register-link" style="display: none;"><a href="./register.html">Register</a></li>
                <li id="profile-link" style="display: none;"><a href="./profile.html">Profile</a></li>
                <li id="logout-link" style="display: none;"><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
        <a href="./list-items.html"><button>Sell</button></a>
    </header>
    <div class="review-container">
        <div class="review-items">
            <h2>Send Review</h2>
            <div class="review-details">
                <div class="profile-info-review">
                    <img id="profile-image-review" src="" alt="Profile Picture">
                    <h3 id="username-review"></h3>
                </div>
                <div class="listing-info">
                    <img id="listing-image-review" src="" alt="Listing Image">
                    <h3 id="listing-title-review"></h3>
                </div>
            </div>
        </div>
        <form id="review-form">
            <textarea placeholder="Write your review here..."></textarea>
            <div class="container">
                <fieldset class="rating">
                    <input type="radio" id="star5" name="rating" value="5"/><label for="star5" class="full"></label>
                    <input type="radio" id="star4" name="rating" value="4"/><label for="star4" class="full"></label>
                    <input type="radio" id="star3" name="rating" value="3"/><label for="star3" class="full"></label>
                    <input type="radio" id="star2" name="rating" value="2"/><label for="star2" class="full"></label>
                    <input type="radio" id="star1" name="rating" value="1"/><label for="star1" class="full"></label>
                </fieldset>
                <button type="submit">Submit Review</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reviewData = JSON.parse(localStorage.getItem('reviewData'));
            if (reviewData) {
                document.getElementById('listing-image-review').src = reviewData.listingImage;
                document.getElementById('profile-image-review').src = reviewData.profileImage;
                document.getElementById('username-review').textContent = reviewData.username;
                document.getElementById('listing-title-review').textContent = reviewData.listingTitle;
                localStorage.removeItem('reviewData');
            }

            document.getElementById('review-form').addEventListener('submit', function(event) {
                event.preventDefault();
                window.location.href = '../index.html'; // Redirect to index.html
            });
        });
    </script>
</body>
</html>
