<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Page</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <a href="../index.html"><h2>MokeSell</h2></a>
        <form action="./search-for-items.html">
            <div class="search">
                <span class="search-icon material-symbols-outlined">search</span>
                <input class="search-input" type="text" name="query" placeholder="Search for books">
            </div>
        </form>
        <nav>
            <ul class="nav-links">
                <li><a href="../fiction.html">Listings</a></li>
                <li id="login-link" style="display: none;"><a href="./login.html">Login</a></li>
                <li id="register-link" style="display: none;"><a href="./register.html">Register</a></li>
                <li id="profile-link" style="display: none;"><a href="./profile.html">Profile</a></li>
                <li id="logout-link" style="display: none;"><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
        <a href="./list-items.html"><button>Sell</button></a>
    </header>
    <form id="uploadForm" action="" method="post" enctype="multipart/form-data">
        <section class="list-items">
            <div class="list-left-side">
                <div class="create-list-image-big">
                </div>
                <div class="form-items-left">
                    <label for="images" style="font-size: 1vw;">Images</label> <!-- Updated font-size to use vw -->
                    <input type="file" id="images" name="images" multiple> <!-- Updated width to use vw -->
                </div>
                <div class="create-list-images">
                    <div class="create-list-image 1">
                    </div>
                    <div class="create-list-image 2">
                    </div>
                    <div class="create-list-image 3">
                    </div>
                </div>
            </div>
            <div class="list-right-side">
                <div class="list-title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="list-price">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price">
                </div>
                <div class="list-condition">
                    <label for="category">Condition</label>
                    <select id="category" name="condition">
                        <option value="1">New</option>
                        <option value="2">Used</option>
                    </select>
                </div>
                <div class="list-description">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <button type="button">Submit</button> <!-- Changed type to "button" -->
            </div>
        </section>
    </form>
    <script src="./list-items-scripts.js"></script>
</body>
</html>
