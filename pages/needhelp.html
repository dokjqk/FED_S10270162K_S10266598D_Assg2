<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Need Help</title>
  <link rel="stylesheet" href="../pages/needhelp.css">
</head>
<body>

  <div class="container">
    <h1>Need Help? We're Here for You!</h1>
    <p class="intro-text">Fill out the form below, and we will get back to you as soon as possible.</p>
    
    <form id="helpForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="issue">Describe Your Issue</label>
        <textarea id="issue" name="issue" rows="5" placeholder="Please provide as many details as possible" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="../pages/needhelp.js"></script>

</body>
</html>
