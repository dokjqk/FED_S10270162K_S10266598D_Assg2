<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../pages/forgotpassword.css">
</head>
<body>

  <div class="container">
    <h1>Forgot Your Password?</h1>
    <p class="intro-text">Enter your email below, and we'll send you a link to reset your password.</p>

    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <button type="submit">Send Reset Link</button> <!-- Ensure button type is "submit" -->
    </form>
    <div id="error-message" class="error-message">Email not found. Please try again.</div>

    <p class="back-to-login">
      <a href="../pages/login.html">Back to Login</a>
    </p>

    <div id="message" class="message"></div>
  </div>

  <script src="./forgotpassword.js"></script>

</body>
</html>
