<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MokeSell Sign Up</h1>
    <nav>
      <a href="#">Need Help?</a>
    </nav>
  </header>

  <main class="signup-container">
    <div class="image-section">
      <img src="join-monkeys-now.png" alt="Join Monkeys Now" />
    </div>

    <div class="form-section">
      <h2>Sign Up</h2>
      <form action="#" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" required>

        <label for="dob">Date of Birth</label>
        <div class="dob-container">
          <input type="number" id="day" placeholder="DD" min="1" max="31" required>
          <input type="number" id="month" placeholder="MM" min="1" max="12" required>
          <input type="number" id="year" placeholder="YYYY" min="1900" max="2025" required>
        </div>

        <label for="gender">Gender</label>
        <input type="text" id="gender" placeholder="Gender" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email Address" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
  </main>
</body>
</html>
